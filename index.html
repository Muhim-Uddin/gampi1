<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
</head>
<style>
    .container{
        width: 100%;
        height: 100px;
        background-color: dodgerblue;
        display: flex;
      
    }
    div{
        width: 80px;
        height: 80px;
        background-color: #fafafa;
        text-align: center;
        line-height: 75px;
        margin: 10px;
        padding-left: 20px;
       
    }
</style>
<body>
    <h1>FLEXIBLE BOX</h1>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>

    </div>
</body>
</html>
